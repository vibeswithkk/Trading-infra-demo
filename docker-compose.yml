version: "3.8"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: qtinfa
      POSTGRES_DB: qtinfa
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  app:
    build: .
    command: uvicorn qtinfa.api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    environment:
      QTINFRA_DB_URL: postgresql+asyncpg://qtinfa:example@db:5432/qtinfa
    depends_on: [db, redis]
    ports: ["8000:8000"]